<!DOCTYPE html>
<html lang="en"></html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quiz BvA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <style>
        body {
            background-color: #343a40;
            color: #ffffff;
        }

        .login-register {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #495057;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .error-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: red;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="login-register">
        <h1 id="form-title" class="text-center">Login</h1>

        <form id="login-form" action="/auth" method="post" style="display: block;">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" class="form-control" name="username" placeholder="Username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" class="form-control" name="password" placeholder="Password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <form id="register-form" action="/register" method="post" style="display: none;">
            <div class="form-group">
                <label for="reg_username">
                    <i class="fas fa-user"></i>
                </label>
                <input type="text" class="form-control" name="username" placeholder="Username" id="reg_username" required>
            </div>
            <div class="form-group">
                <label for="reg_password">
                    <i class="fas fa-lock"></i>
                </label>
                <input type="password" class="form-control" name="password" placeholder="Password" id="reg_password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>

        <button id="toggle-button" class="btn btn-secondary btn-block mt-3" onclick="toggleForm()">Zum Registrieren wechseln</button>
    </div>

    <script>
        function showError(message) {
            const errorBox = document.createElement('div');
            errorBox.className = 'error-box';
            errorBox.textContent = message;
            document.body.appendChild(errorBox);
            setTimeout(() => errorBox.remove(), 3000);
        }

        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const formTitle = document.getElementById('form-title');
            const toggleButton = document.getElementById('toggle-button');

            if (loginForm.style.display === 'block') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Register';
                toggleButton.textContent = 'Zum Login wechseln';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Login';
                toggleButton.textContent = 'Zum Registrieren wechseln';
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
