<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wartungsmodus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes borderGlow {
            0% { box-shadow: 0 0 5px #f472b6; }
            50% { box-shadow: 0 0 15px #f472b6; }
            100% { box-shadow: 0 0 5px #f472b6; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="bg-gray-800 p-6 rounded-2xl shadow-lg w-80 text-center text-white border-2 border-pink-500 animate-pulse" style="animation: borderGlow 1.5s infinite alternate;">
        <h2 class="text-2xl font-bold text-cyan-400">Wartungsmodus</h2>
        <p class="mt-4 text-lg">Unsere Website wird gerade gewartet. Bitte hab etwas Geduld.</p>
        <div class="mt-6 animate-spin inline-block w-16 h-16 border-4 border-cyan-400 border-t-transparent rounded-full"></div>
    </div>
</body>
</html>
