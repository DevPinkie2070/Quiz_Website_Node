<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Benutzerverwaltung</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>Benutzername</th>
                <th>Email</th>
                <th>Quiz 1</th>
                <th>Quiz 2</th>
                <th>Quiz 3</th>
                <th>Rolle</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadUsers() {
            const response = await fetch('/admin/users', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
            });

            const users = await response.json();
            const tbody = document.querySelector('#userTable tbody');
            tbody.innerHTML = ''; // Tabelle leeren

            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.quiz_1}</td>
                    <td>${user.quiz_2}</td>
                    <td>${user.quiz_3}</td>
                    <td>${user.role}</td>
                    <td>
                        <button onclick="deleteUser(${user.id})"><i class="fas fa-trash-alt"></i></button>
                    
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function deleteUser(id) {
            if (confirm('Bist du sicher, dass du diesen Benutzer löschen möchtest?')) {
                await fetch(`/admin/users/${id}`, { method: 'DELETE' });
                loadUsers(); // Benutzer neu laden
            }
        }

        async function changeRole(id) {
            const newRole = prompt('Gib die neue Rolle ein (admin/user):');
            if (newRole && ['admin', 'user'].includes(newRole)) {
                await fetch(`/admin/users/${id}/role`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ role: newRole })
                });
                loadUsers(); // Benutzer neu laden
            } else {
                alert('Ungültige Rolle');
            }
        }

        loadUsers();
    </script>
</body>
</html>
